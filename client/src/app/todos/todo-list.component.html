<p>todo-list works!</p>
<div class="flex-row">
  <div class="flex-1">
    <mat-card class="search-card">
      <mat-card-header>
        <mat-card-title class="todo-list-title">Todos</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <div class="flex-row gap-8 flex-warp">

          <p>user-list-component.html has examples of filtering in angualr here</p>
        </div>
        <div class="flex-row gap-8 flex-warp">
          <p>look at user equivalant to see examples of filtering on server</p>
        </div>

        <br>
        <div class="flex-row gap-8 flex-wrap">
          <label for="viewType">View type: </label>
          <mat-radio-group aria-label="View type" [(ngModel)]="viewType" data-test="viewTypeRadio">
            <mat-radio-button value="card">Card</mat-radio-button>
            <mat-radio-button value="list">List</mat-radio-button>
          </mat-radio-group>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="flex-row">
  @if(serverFilteredTodos()) {
    <div class="flex-1">
      @switch (viewType()) {
        @case ('card') {
          <div class="todo-card-container flex-row gap-8 flex-wrap">
            @for (todo of filteredTodos(); track todo._id) {
              <app-todo-card [simple]="true" class="todo-card" [todo]="todo" ></app-todo-card>
            }
          </div>
        }
      }
    </div>
  }
</div>
